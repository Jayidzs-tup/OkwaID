  /* TEKS DESKRIPSI */

  text-align: center;

  /* BIAR TIDAK PATAH-PATAH */
  word-break: keep-all;
  white-space: normal;
  padding: 0 10px;

  /* GRADIENT WARNA-WARNI */
  background: linear-gradient(90deg, #ff5ec4, #ffd95e, #6bff8c, #5ed9ff, #c45eff);
  background-size: 400% 400%;
  -webkit-background-clip: text;
  color: transparent;

  /* ANIMASI MENYALA */
  animation: glowText 6s ease infinite;

  /* GLOW TIPIS */
  text-shadow: 0 0 6px rgba(255,255,255,0.35);
}

@keyframes glowText {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

  /* BUTTON GLASS */

  #pullInfo {
  position: fixed;
  bottom: 32px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 12px;
  color: white;
  opacity: 0.85;
  z-index: 9998;
  pointer-events: none;
  text-align: center;
  width: 100%;
}

  #pullTab {
    position: fixed;
    bottom: 8px;
    left: 50%;
    transform: translateX(-50%);
    width: 90px;
    height: 10px;
    background: rgba(255,255,255,0.9);
    border-radius: 20px;
    cursor: grab;
    z-index: 9999;
    transition: 0.2s ease;
  }

  #pullTab:active {
    cursor: grabbing;
  }
</style>

<script>
let startY = 0;
let dragging = false;
const pullTab = document.getElementById("pullTab");
const pullInfo = document.getElementById("pullInfo");

// GANTI LINK SHOP DI SINI
const redirectURL = "https://okwashopid.vercel.app";

pullTab.addEventListener("touchstart", e => {
  dragging = true;
  startY = e.touches[0].clientY;

  pullInfo.style.opacity = "0";   // teks disembunyikan saat tarik
});

pullTab.addEventListener("touchmove", e => {
  if (!dragging) return;

  let currentY = e.touches[0].clientY;
  let distance = startY - currentY;

  if (distance > 0) {
    pullTab.style.height = "20px";
    pullTab.style.width = "120px";
  }

  if (distance > 80) {
    dragging = false;
    window.location.href = redirectURL;
  }
});

pullTab.addEventListener("touchend", () => {
  dragging = false;
  pullTab.style.height = "10px";
  pullTab.style.width = "90px";

  setTimeout(() => {
    pullInfo.style.opacity = "0.85"; // teks muncul lagi setelah dilepas
  }, 200);
});
</script>
